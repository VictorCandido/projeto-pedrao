<po-page-default
  [p-title]="title"
>

  <po-widget>
    <div class="po-font-title po-text-center">{{produto.nome_produto}}</div>
    <div class="po-font-subtitle po-text-center">{{produto.descricao}}</div>
    <div class="po-text-center">R$ {{produto.preco}}</div>
    <div class="po-text-center">Restando: {{produto.quantidade}}</div>
  </po-widget>

</po-page-default>
