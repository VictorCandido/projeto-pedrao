<po-page-default
  [p-title]="title"
>

  <po-widget
    [p-title]="produto.nome_produto"
  >
    <div class="po-font-subtitle po-text-center">{{produto.descricao}}</div>
    <div class="po-text-center">R$ {{produto.valor}}</div>
    <div class="po-text-center">Restando: {{produto.quantidade}}</div>
  </po-widget>

</po-page-default>
