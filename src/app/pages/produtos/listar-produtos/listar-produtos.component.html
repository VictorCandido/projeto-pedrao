<po-page-list
  p-title="Produtos"
  [p-actions]="actions"
>

  <po-table
    [p-columns]="columns"
    [p-items]="items"
    p-selectable=true
    p-single-select=true
    p-container="shadow"
  ></po-table>

</po-page-list>

<!-- MODAL CADASTRO DE CATEGORIAS -->
<po-modal #modalProduto
  p-title="Adicionar Produto"
  [p-primary-action]="confirmNovo"
  [p-secondary-action]="closeNovo"
>
  <app-cadastrar-produtos ></app-cadastrar-produtos>
</po-modal>
