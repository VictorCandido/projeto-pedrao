<po-page-list
  p-title="Categorias"
  [p-actions]="actions"
>

  <po-table
    [p-columns]="columns"
    [p-items]="items"
    p-selectable=true
    p-single-select=true
    p-container="shadow"
  ></po-table>

</po-page-list>


<po-modal
  p-title="Adicionar Categoria"
  [p-primary-action]="confirm"
  [p-secondary-action]="close"
></po-modal>
